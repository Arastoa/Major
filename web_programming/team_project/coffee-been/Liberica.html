리베리카(Liberica)종은 아라비카종, 로부스타)종과 함께 커피종류의 일종으로써 열대아프리카 라이베리아가 원산지입니다.<br>
리베리카종은 로부스타 커피나무보다 크고 높이가 15m에 달하며, 열매도 크고 저지대에서 재배하기 적당합니다.<br>
리베리아가 원산지로 뿌리가 깊어 저온이나 병충해에 강하고 저지대 환경 적응력도 매우 강하지만 
향기와 맛이 좋지 않아서 산지에서만 약간 소비 될뿐 현재는 거의 생산되지 않고 있습니다.<br>
생산국은 수리남, 가이아나,리베리아가 있습니다.
